<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/style.min.css">
    {{ $title := print .Site.Title " - " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>

    <meta property="og:title" content="IntangibleMatter - {{ .Title }}"/>
    <meta property="og:image" content="/img/logo/intangible.png"/>
    <meta property="og:description" content="Hi! Welcome to IntangibleMatter's blog! - {{ .Title }} {{if .IsPage}}-{{end}} {{ .Summary | truncate 100 "..." }}"/>
    <meta property="og:url" content='https://intangiblematter.net'/>
    <meta property='og:image:width' content='1000' />
    <meta property='og:image:height' content='1000' />

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">


    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2JHXHKMLXD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-2JHXHKMLXD');
    </script>

</head>
